<!DOCTYPE html>
<html>
<head>
    <title>Screenshot Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }

        #selectionCanvas {
            position: fixed;
            top: 0;
            left: 0;
            cursor: crosshair;
        }

        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #cancelBtn {
            background-color: #f44336;
        }

        #cancelBtn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <canvas id="selectionCanvas"></canvas>
    <div class="control-panel">
        <button id="captureBtn">Capture</button>
        <button id="newSelectionBtn">New Selection</button>
        <button id="cancelBtn">Cancel</button>
    </div>
    <script src="selection-renderer.js"></script>
</body>
</html>
