<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="400" height="300" fill="#f5f5f5"/>
    
    <!-- Left side - File Upload -->
    <g transform="translate(50, 50)">
        <!-- Folder icon -->
        <rect x="0" y="0" width="120" height="100" rx="10" fill="#e0e0e0"/>
        <path d="M0 20 L40 20 L50 0 L120 0 L120 100 L0 100 Z" fill="#bdbdbd"/>
        
        <!-- Upload arrow -->
        <path d="M60 40 L60 80 M50 50 L60 40 L70 50" stroke="#2196f3" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Text -->
        <text x="60" y="130" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">
            Open Image
        </text>
    </g>
    
    <!-- Right side - Screenshot -->
    <g transform="translate(230, 50)">
        <!-- Screen frame -->
        <rect x="0" y="0" width="120" height="100" rx="10" fill="#e0e0e0"/>
        <rect x="10" y="10" width="100" height="80" fill="#ffffff"/>
        
        <!-- Camera icon -->
        <circle cx="60" cy="50" r="20" fill="#2196f3" opacity="0.1"/>
        <path d="M50 40 L70 40 M60 30 L60 50" stroke="#2196f3" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Text -->
        <text x="60" y="130" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">
            Take Screenshot
        </text>
    </g>
    
    <!-- Bottom text -->
    <text x="200" y="250" font-family="Arial" font-size="16" fill="#666666" text-anchor="middle">
        Choose an option to begin
    </text>
</svg> 