<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outermost border -->
  <rect
          x="10"
          y="10"
          width="280"
          height="180"
          rx="8"
          ry="8"
          fill="none"
          stroke="#999999"
          stroke-width="3"
  />

  <!-- Middle border -->
  <rect
          x="10"
          y="10"
          width="280"
          height="180"
          rx="8"
          ry="8"
          fill="none"
          stroke="#bbbbbb"
          stroke-width="2"
  />

  <!-- Innermost border -->
  <rect
          x="10"
          y="10"
          width="280"
          height="180"
          rx="8"
          ry="8"
          fill="white"
          stroke="#dddddd"
          stroke-width="1.5"
  />
</svg>
