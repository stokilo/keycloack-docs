<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outermost border -->
  <circle
          cx="150"
          cy="100"
          r="85"
          fill="none"
          stroke="#999999"
          stroke-width="3"
  />

  <!-- Middle border -->
  <circle
          cx="150"
          cy="100"
          r="85"
          fill="none"
          stroke="#bbbbbb"
          stroke-width="2"
  />

  <!-- Innermost border -->
  <circle
          cx="150"
          cy="100"
          r="85"
          fill="white"
          stroke="#dddddd"
          stroke-width="1.5"
  />
</svg>
