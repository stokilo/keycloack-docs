<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200%" height="200%" opacity="0"/>

  <!-- Grass base -->
  <polygon points="150,300 350,300 450,400 250,400" fill="#7CFC00"/>

  <!-- House base walls -->
  <polygon points="200,250 300,250 400,350 300,350" fill="#ffcc99"/>
  <polygon points="200,250 200,350 300,450 300,350" fill="#ff9966"/>

  <!-- Roof -->
  <polygon points="200,250 300,150 400,250 300,250" fill="#666666"/>
  <polygon points="300,150 300,250 300,350 400,250" fill="#999999"/>

  <!-- Windows -->
  <rect x="220" y="280" width="30" height="30" fill="#add8e6" stroke="#444" stroke-width="2"/>
  <rect x="260" y="320" width="30" height="30" fill="#add8e6" stroke="#444" stroke-width="2"/>
  <rect x="330" y="300" width="30" height="30" fill="#add8e6" stroke="#444" stroke-width="2"/>

  <!-- Door -->
  <rect x="250" y="370" width="40" height="60" fill="#654321" stroke="#333" stroke-width="2"/>

  <!-- Smoke from chimney -->
  <circle cx="320" cy="120" r="10" fill="#cccccc" opacity="0.8"/>
  <circle cx="330" cy="100" r="12" fill="#dddddd" opacity="0.6"/>
  <circle cx="340" cy="80" r="14" fill="#eeeeee" opacity="0.4"/>

  <!-- Chimney -->
  <rect x="310" y="130" width="20" height="30" fill="#444"/>

  <!-- Tree -->
  <rect x="100" y="320" width="20" height="50" fill="#8B4513"/>
  <circle cx="110" cy="300" r="30" fill="#228B22"/>

  <!-- Flowers -->
  <circle cx="170" cy="370" r="5" fill="#FF69B4"/>
  <circle cx="180" cy="380" r="5" fill="#FF1493"/>
  <circle cx="190" cy="370" r="5" fill="#FFA07A"/>
</svg>
