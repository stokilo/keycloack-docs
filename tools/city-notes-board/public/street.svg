<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="100%" height="100%" opacity="0%"/>

  <!-- Grass base around the road -->
  <polygon points="100,300 400,300 500,400 200,400" fill="#7CFC00"/>

  <!-- Road body -->
  <polygon points="150,300 350,300 450,400 250,400" fill="#2f2f2f"/>

  <!-- Road lane divider (center line) -->
  <line x1="200" y1="320" x2="240" y2="360" stroke="#ffffff" stroke-width="4" stroke-dasharray="10,10"/>
  <line x1="240" y1="320" x2="280" y2="360" stroke="#ffffff" stroke-width="4" stroke-dasharray="10,10"/>
  <line x1="280" y1="320" x2="320" y2="360" stroke="#ffffff" stroke-width="4" stroke-dasharray="10,10"/>

  <!-- Sidewalk left -->
  <polygon points="140,295 150,300 250,400 240,395" fill="#cccccc"/>

  <!-- Sidewalk right -->
  <polygon points="350,300 360,295 260,395 250,400" fill="#cccccc"/>

  <!-- Crosswalk lines -->
  <polygon points="220,330 230,340 235,340 225,330" fill="#ffffff"/>
  <polygon points="240,350 250,360 255,360 245,350" fill="#ffffff"/>
  <polygon points="260,370 270,380 275,380 265,370" fill="#ffffff"/>

  <!-- Trees on sides -->
  <!-- Left side tree -->
  <rect x="120" y="310" width="10" height="30" fill="#8B4513"/>
  <circle cx="125" cy="295" r="20" fill="#228B22"/>

  <!-- Right side tree -->
  <rect x="370" y="310" width="10" height="30" fill="#8B4513"/>
  <circle cx="375" cy="295" r="20" fill="#228B22"/>

  <!-- Flowers along sidewalk -->
  <circle cx="160" cy="370" r="4" fill="#FF69B4"/>
  <circle cx="170" cy="380" r="4" fill="#FFD700"/>
  <circle cx="360" cy="360" r="4" fill="#FF1493"/>
  <circle cx="370" cy="370" r="4" fill="#00FA9A"/>
</svg>
